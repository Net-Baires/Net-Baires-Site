<div class="container">
    <div [hidden]="submitted">
      <h1>Hero Form</h1>
      <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || name.pristine"
               class="alert alert-danger">
            Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="twitter">Twitter</label>
          <input type="text" class="form-control" id="twitter"
                 [(ngModel)]="model.twitter" name="twitter">
        </div>
        
        <div class="form-group">
            <label for="linkedIn">LinkedIn</label>
            <input type="text" class="form-control" id="linkedIn"
                    [(ngModel)]="model.linkedIn" name="linkedIn">
        </div>
              
        <div class="form-group">
            <label for="photoURL">Photo</label>
            <input type="text" class="form-control" id="photoURL"
                    [(ngModel)]="model.photoURL" name="photoURL">
        </div>
  
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type"
                  required
                  [(ngModel)]="model.type" name="type"
                  #type="ngModel">
            <option *ngFor="let pow of types" [value]="pow">{{pow}}</option>
          </select>
          <div [hidden]="type.valid || type.pristine" class="alert alert-danger">
                Type is required
          </div>
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!memberForm.form.valid">Submit</button>
        <!-- <button type="button" class="btn btn-default" (click)="newMember(); memberForm.reset()">New Hero</button>
        <i>with</i> reset
  
        &nbsp;&nbsp;
        <button type="button" class="btn btn-default" (click)="newMember()">New Hero</button>
        <i>without</i> reset -->

        <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-3">Name</div>
        <div class="col-9  pull-left">{{ model.name }}</div>
      </div>
      <div class="row">
        <div class="col-3">Twitter</div>
        <div class="col-9 pull-left">{{ model.twitter }}</div>
      </div>
      <div class="row">
        <div class="col-3">LinkedIn</div>
        <div class="col-9 pull-left">{{ model.linkedIn }}</div>
      </div>
      <div class="row">
        <div class="col-3">Photo</div>
        <div class="col-9 pull-left">{{ model.photoURL }}</div>
      </div>
      <div class="row">
        <div class="col-3">Type</div>
        <div class="col-9 pull-left">{{ model.type }}</div>
      </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
      <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
    </div>
  </div>
