<div class="container justify-content-md-center" style="margin:20px Auto;">
    
    <cl-calendar-header
        [(view)]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="fetchEvents()"
        (viewChange)="fetchEvents()">
    </cl-calendar-header>

    <div class="row">
        <div class="col-lg-3 order-2 groups">
            <h4 class="dark-text">Grupos del mes</h4>
            <ul class="group-list">
                <li *ngFor="let group of groups">
                    <a target="_blank" href="https://www.meetup.com/es/{{group.urlName}}">
                        <span class="group-dot" [style.background-color]="group.color">
                            </span>
                        <img class="group-img" src="{{group.photoURL}}"> 
                        {{group.name}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-lg-9 order-1">
            <ng-template #loading>
                <div class="text-center">
                    <i class="fa fa-spin fa-spinner fa-5x"></i>
                    <br>
                    Loading events...
                </div>
            </ng-template>

            <div *ngIf="events$ | async; else loading; let events">
                <div [ngSwitch]="view">
                    <mwl-calendar-month-view
                        *ngSwitchCase="'month'"
                        [viewDate]="viewDate"
                        [events]="events"
                        [activeDayIsOpen]="activeDayIsOpen"
                        (dayClicked)="dayClicked($event.day)"
                        (eventClicked)="eventClicked($event.event)">
                    </mwl-calendar-month-view>
                    <mwl-calendar-week-view
                        *ngSwitchCase="'week'"
                        [viewDate]="viewDate"
                        [events]="events"
                        (eventClicked)="eventClicked($event.event)">
                    </mwl-calendar-week-view>
                    <mwl-calendar-day-view
                        *ngSwitchCase="'day'"
                        [viewDate]="viewDate"
                        [events]="events"
                        (eventClicked)="eventClicked($event.event)">
                    </mwl-calendar-day-view>
                </div>
            </div>
        </div>
    </div>
</div>
