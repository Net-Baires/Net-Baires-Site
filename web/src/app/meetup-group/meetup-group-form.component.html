<div class="container">
        <div [hidden]="submitted">
          <h1>Meetup Group</h1>
          <form (ngSubmit)="onSubmit()" #memberForm="ngForm">
            <div class="form-group">
                <label for="groupId">GroupId</label>
                <input type="text" class="form-control" id="groupId"
                        required
                        [(ngModel)]="model.groupId" name="groupId"
                        #groupId="ngModel">
                <div [hidden]="groupId.valid || groupId.pristine"
                        class="alert alert-danger">
                        GroupId is required
                </div>
            </div>

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name"
                     required
                     [(ngModel)]="model.name" name="name"
                     #name="ngModel">
              <div [hidden]="name.valid || name.pristine"
                   class="alert alert-danger">
                Name is required
              </div>
            </div>
      
            <div class="form-group">
              <label for="urlName">Url Name</label>
              <input type="text" class="form-control" id="urlName"
                     [(ngModel)]="model.urlName" name="urlName">
            </div>
                  
            <div class="form-group">
                <label for="photoURL">Photo</label>
                <input type="text" class="form-control" id="photoURL"
                        [(ngModel)]="model.photoURL" name="photoURL">
            </div>
            
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color"
                        [(ngModel)]="model.color" name="color">
            </div>
      
            <button type="submit" class="btn btn-success" [disabled]="!memberForm.form.valid">Submit</button>
            <!-- <button type="button" class="btn btn-default" (click)="newMember(); memberForm.reset()">New Hero</button>
            <i>with</i> reset
      
            &nbsp;&nbsp;
            <button type="button" class="btn btn-default" (click)="newMember()">New Hero</button>
            <i>without</i> reset -->
    
            <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
          </form>
        </div>
      
        <div [hidden]="!submitted">
          <h2>You submitted the following:</h2>
          <div class="row">
            <div class="col-3">Group Id</div>
            <div class="col-9 pull-left">{{ model.groupId }}</div>
          </div>
          <div class="row">
            <div class="col-3">Name</div>
            <div class="col-9  pull-left">{{ model.name }}</div>
          </div>
          <div class="row">
            <div class="col-3">Url Name</div>
            <div class="col-9 pull-left">{{ model.urlName }}</div>
          </div>
          <div class="row">
            <div class="col-3">Photo</div>
            <div class="col-9 pull-left">{{ model.photoURL }}</div>
          </div>
          <div class="row">
            <div class="col-3">Color</div>
            <div class="col-9 pull-left">{{ model.color }}</div>
          </div>
          <br>
          <button class="btn btn-primary" (click)="submitted=false">Edit</button>
          <button type="button" (click)="goBack()" class="btn btn-primary">Back</button>
        </div>
      </div>
